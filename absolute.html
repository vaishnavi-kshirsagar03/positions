<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position</title>
    <style>
      .card {
        height: 400px;
        width: 800px;
        background-color: rgb(150, 206, 130);
        margin-top: 70px;
        position: relative;
        border-radius: 30px;
        
      }

      .img {
        position: absolute;
        width: 80px;
        left: 300px;
        top: -50px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 100%;
        background-color: rgb(194, 244, 170);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="call.png" alt="" class="img" />
     
    </div>
  </body>
